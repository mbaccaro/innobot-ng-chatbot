<div class="innobot-qna-detail">
    <div *ngIf="isFullScreen">
        <button class="innobot-btn innobot-btn-primary-gradient" type="button" (click)="onDeleteQnA();">
            <i class="fa fa-trash"></i>Delete
        </button>
        <button class="innobot-btn innobot-btn-primary-gradient" type="button" (click)="onEditQnA();">
            <i class="la la-save"></i>Edit Q&A
        </button>
    </div>
    <div class="innobot-qna-detail-body">
        <div class="innobot-qna-detail-row">
            <div class="innobot-qna-detail-left i-p-15"></div>
            <div class="innobot-qna-detail-righ t i-p-15">
                <ng-container *ngFor="let question of qna.questions">
                    <h6 class="innobot-qna-title" *ngIf="question.isPrimary === true">
                        {{question.question}}
                    </h6>
                </ng-container>
                <div class="i-mt-10">
                    <span class="i-badge i-badge-secondary i-mr-10"><i class="far fa-eye i-mr-5"></i> <label>201</label></span>
                    <span class="i-badge i-badge-secondary"><i class="far fa-clock i-mr-5"></i><label>July 27, 2018</label></span>
                </div>
            </div>
        </div>

        <div class="innobot-qna-detail-row">
            <div class="innobot-qna-detail-left i-p-15">
                <button class="innobot-btn innobot-btn-icon innobot-btn-primary-gradient"><i class="far fa-lightbulb"></i></button>
            </div>
            <div class="innobot-qna-detail-right">
                <div class="innobot-qna-detal-body i-p-15">
                    <div [innerHtml]="qna.answer | safehtml"></div>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="!isFullScreen" class="innobot-qna-detail-footer i-p-15">
        <button class="innobot-btn innobot-btn-primary-gradient i-w-100" type="button" (click)="onDeleteQnA();">
            <i class="la la-trash"></i>Delete Q&A
        </button>
        <button class="innobot-btn innobot-btn-primary-gradient i-w-100" type="button" (click)="onEditQnA();">
            <i class="la la-save"></i>Edit Q&A
        </button>
    </div>
</div>
