<div class="p-3 my-2">
    <app-search-box (onSearch)="onSearch($event)" [value]="dataGridConfig.filter"></app-search-box>
</div>

<div class="primeng-data-style">
    <mcapp-web-dataList [value]="qnAs" [totalRecords]="dataGridConfig.totals" [rows]="dataGridConfig.take" [rowsPerPageOptions]="dataGridConfig.rowsPerPage"
        [lazy]="true" (onLazyLoad)="onChange($event)" [paginator]="true">
        <ng-template pTemplate="body" let-rowData>
            <div class="innobot-faq-list">
                <div class="innobot-faq-item">
                    <div class="innobot-faq-body">
                        <ng-container *ngFor="let question of rowData.questions">
                            <h6 class="innobot-faq-question" *ngIf="question.isPrimary === true" (click)="getDetails(rowData)">
                                {{question.question}}
                            </h6>
                        </ng-container>

                        <div class="innobot-faq-anwser">
                            <div [innerHtml]="rowData.answer  | striphtml |  slice:0:200">.....</div>
                        </div>
                        <div class="innobot-faq-arrow">
                            <i class="fa fa-chevron-right" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </mcapp-web-dataList>
</div>
