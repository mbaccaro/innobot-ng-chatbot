<app-main-layout>
    <app-content-left>
        <!-- CATEGORY SCREEN-->
        <div *ngIf="selectedCategory.id === 0 || selectedCategory.id === undefined">
            <category-tree [agentId]="3" [selectionMode]="'single'" (selectNode)="onSelectCategory($event)" (unselectNode)="onUnselectCategory($event)"></category-tree>
        </div>

        <!-- QNA LIST SCREEN-->
        <div *ngIf="selectedCategory.id  > 0 || selectedCategory.id === -1">
            <button (click)="onUnselectCategory($event)" class="btn m-btn m-btn--gradient-from-primary m-btn--gradient-to-focus">Go
                back to category
            </button>
            <qna-grid (searchLazyLoad)="onLoadGrid($event);" (reloadGrid)="onLoadGrid($event);" [totals]="dataGridConfig.totals" 
                [enableLazyLoad]="true" [qnAs]="qnAsGrid">
            </qna-grid>
        </div>

        <!-- QNA DETAIL -->
        <div *ngIf="selectedCategory.id  > 0 || selectedCategory.id === -1">
            <!-- <qna-detail></qna-detail> -->
        </div>

        <!-- QNA FORM -->
        <div *ngIf="selectedQnAId  > 0 || selectedQnAId === undefined">
            <!-- <qna-form></qna-form> -->
        </div>

    </app-content-left>

    <app-content-right>
        content right
    </app-content-right>
    
</app-main-layout>
