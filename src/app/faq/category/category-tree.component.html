
    <button (click)="createCategoryModel(true);" class="btn m-btn m-btn--gradient-from-primary m-btn--gradient-to-focus">
        <i class="la la-plus"></i>Add Category
    </button>

    <mcapp-web-tree 
        [value]="categoryTree" 
        [selectionMode]="selectionMode" 
        [(selection)]="selectedFiles" 
        (onNodeSelect)="nodeSelect($event)"
        (onNodeUnselect)="nodeUnselect($event)" 
        [propagateSelectionDown]="false" 
        (onNodeContextMenuSelect)="contextSelect($event)">
    </mcapp-web-tree>
